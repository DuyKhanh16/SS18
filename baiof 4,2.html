<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
      class Cat {
            constructor(name, speed) {
                this.name = name,
                this.speed = speed
            }
        }
        class Dog {
            constructor(name, speed) {
                this.name = name,
                this.speed= speed
            }
            gau(){
                console.log(`${this.name} gau gau`);
            }
        
            catchCat(dog){
                if (this.speed > cat.speed) {
                    console.log(`${this.name} bắt mều!`);
                    cat.alive = false;
                } else {
                    console.log(`${this.name} Không bắt được mều...`);
                }
            }
        }
       
        let dog = new Dog("tom", 30)
        let cat = new Cat("meo", 20)
        console.log(dog);
        console.log(cat);
        dog.gau()
        dog.catchCat()
    </script>
</body>
</html>
